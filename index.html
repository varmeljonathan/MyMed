<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="app_name">myMed - Medication Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #5D5CDE;
            --primary-dark: #4a49b3;
            --bg-light: #FFFFFF;
            --text-light: #333333;
            --bg-dark: #181818;
            --text-dark: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .splash-container {
            padding: 20px;
            max-width: 100%;
        }

        .logo {
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(93, 92, 222, 0.1);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 15px;
        }

        .app-name {
            font-size: 36px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .app-tagline {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
            animation: fadeIn 1.5s ease-out;
        }

        .dark-mode .app-tagline {
            color: #aaa;
        }

        .loading {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            animation: fadeIn 2s ease-out;
        }

        .loading:after {
            content: " ";
            display: block;
            width: 40px;
            height: 40px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid var(--primary-color);
            border-color: var(--primary-color) transparent var(--primary-color) transparent;
            animation: loading 1.2s linear infinite;
        }

        .credit {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            color: #888;
            animation: fadeIn 2.5s ease-out;
        }

        .dark-mode .credit {
            color: #777;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Language Selector Styles */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .lang-btn {
            background-color: rgba(93, 92, 222, 0.1);
            border: 1px solid rgba(93, 92, 222, 0.3);
            color: var(--primary-color);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dark-mode .lang-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .lang-btn:hover {
            background-color: rgba(93, 92, 222, 0.2);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            width: 140px;
            z-index: 110;
            overflow: hidden;
            display: none;
        }

        .dark-mode .language-dropdown {
            background-color: #2d2d2d;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .language-dropdown.active {
            display: block;
        }

        .language-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .language-option:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }

        .dark-mode .language-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <!-- Add translations script -->
    <script src="js/translations.js"></script>
</head>
<body>
    <!-- Add language selector -->
    <div class="language-selector">
        <button id="language-toggle" class="lang-btn">
            <i class="fas fa-globe"></i>
            <span id="current-lang">EN</span>
        </button>
        <div id="language-dropdown" class="language-dropdown">
            <div class="language-option" data-lang="en">English</div>
            <div class="language-option" data-lang="fr">Fran√ßais</div>
        </div>
    </div>

    <div class="splash-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-pills"></i>
            </div>
            <h1 class="app-name" data-i18n="app_name">myMed</h1>
        </div>
        
        <p class="app-tagline" data-i18n="app_tagline">Your personal medication tracker</p>
        
        <div class="loading"></div>
    </div>
    
    <div class="credit"><span data-i18n="by">by</span> Venegda Mel</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check system preference for dark mode
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }
            
            // Check user preference (if previously set)
            if (localStorage.getItem('myMed_darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // Redirect after delay
            setTimeout(function() {
                // Check if user is logged in
                if (sessionStorage.getItem('myMed_currentUser')) {
                    window.location.href = 'home.html';
                } else {
                    window.location.href = 'login.html';
                }
            }, 2000); // 2 second delay
        });
    </script>
</body>
</html>
