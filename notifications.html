<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - myMed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .notification-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .notification-item:last-child {
            border-bottom: none;
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .notification-icon.info {
            background-color: rgba(93, 92, 222, 0.1);
            color: var(--primary-color);
        }
        
        .notification-icon.warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }
        
        .notification-icon.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }
        
        .notification-icon.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .notification-message {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .notification-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .clear-all-btn {
            background-color: #f8f9fa;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .unread-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-left: 8px;
        }
        
        @media (prefers-color-scheme: dark) {
            .notification-item {
                border-bottom-color: #333;
            }
            
            .clear-all-btn {
                background-color: #333;
                color: #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header with-back-button">
            <button onclick="window.location.href='home.html'" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Notifications</h1>
            <button id="clear-all-btn" class="header-icon">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>

        <div id="notifications-list" class="notifications-list">
            <!-- Will be populated by JavaScript -->
            <div class="card">
                <div class="notification-item">
                    <div class="notification-icon info">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">Welcome to myMed</div>
                        <div class="notification-message">Start tracking your medications by adding them to your list.</div>
                        <div class="notification-time">Just now</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="notification-item">
                    <div class="notification-icon warning">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">Low Supply Alert</div>
                        <div class="notification-message">Your supply of Aspirin is running low. Consider refilling soon.</div>
                        <div class="notification-time">2 hours ago</div>
                    </div>
                </div>
            </div>
            
            <div class="empty-state" id="empty-notifications" style="display: none;">
                <p>No notifications</p>
            </div>
        </div>
        
        <div class="notification-actions">
            <button id="mark-all-read-btn" class="clear-all-btn">
                Mark All as Read
            </button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!UserManager.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Add event listeners
            document.getElementById('clear-all-btn').addEventListener('click', function() {
                // In a real app, this would clear all notifications
                UIHelper.showToast('All notifications cleared', 'success');
                
                // Display empty state
                document.getElementById('notifications-list').innerHTML = '';
                document.getElementById('empty-notifications').style.display = 'block';
            });
            
            document.getElementById('mark-all-read-btn').addEventListener('click', function() {
                // In a real app, this would mark all notifications as read
                UIHelper.showToast('All notifications marked as read', 'success');
                
                // Remove all unread indicators
                document.querySelectorAll('.unread-indicator').forEach(indicator => {
                    indicator.remove();
                });
            });
            
            // In a full application, we would dynamically load notifications from storage here
            // The static examples above are just for demonstration
        });
    </script>
</body>
</html>
